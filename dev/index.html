<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <label  for="num1">Enter first number:</label>
    <input  class="cal" type="number" id="num1" name="num1" required><br><br>

    <label  for="num2">Enter second number:</label>
    <input class="cal" type="number" id="num2" name="num2" required><br><br>

    <label  for="operation">Select operation:</label>
    <select class="cal" id="operation" name="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
    </select><br><br>

    <button class="cal" onclick="calculate()">Calculate</button><br><br>

    <label id="result"></label>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            var result;

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Cannot divide by zero!";
                    }
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
